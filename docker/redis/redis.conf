# Redis 7.x 설정 파일
# pooroom 프로젝트용 Redis 설정

# 네트워크 설정
bind 0.0.0.0
port 6379
protected-mode no

# 일반 설정
timeout 300
tcp-keepalive 60
tcp-backlog 511

# 메모리 관리
maxmemory 256mb
maxmemory-policy allkeys-lru

# 지속성 설정 (개발환경용)
save 900 1
save 300 10
save 60 10000

# AOF 설정
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# 로그 설정
loglevel notice
logfile ""

# 데이터베이스 설정
databases 16

# 보안 설정 (기본값 - 필요시 패스워드 설정)
# requirepass yourpassword

# 클라이언트 설정
# maxclients 10000

# 슬로우 로그 설정
slowlog-log-slower-than 10000
slowlog-max-len 128

# 키 만료 설정
hz 10